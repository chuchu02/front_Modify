<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
    <!-- 데이지UI 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.22.0/dist/full.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>

    <div class="flex w-full h-screen">
        <div class="flex w-96 mx-auto justify-center flex-col">
            <div class="text-2xl w-full font-bold mt-5 mb-2 text-center">이메일 찾기</div>
                    <form>
                        <!-- Email input -->
                        <div class="mb-3">
                            <input
                                    type="text"
                                    class="flex w-full px-4 py-2 mr-3 text-xl text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded focus:text-gray-700"
                                    placeholder="이름"
                            />
                        </div>
    
                        <!-- BirthDay input -->
                        <div class="mb-3">
                            <input
                                    type="text"
                                    class="flex w-full px-4 py-2 mr-3 text-xl text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded focus:text-gray-700"
                                    placeholder="생년월일"
                            />
                        </div>
    
                        <div class="flex w-full h-auto justify-between">
                            <input
                                    type="submit"
                                    class="w-full py-3 bg-black text-white font-medium text-sm rounded box-border btn"
                                    value="확인">
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
