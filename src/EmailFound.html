<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
    <!-- 데이지UI 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.22.0/dist/full.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>

<!-- 아이디 찾기 폼 시작 -->
<div class="max-w-screen-lg mx-auto h-screen">
    <div class="px-6 h-full text-gray-800">
      <div class="flex justify-center items-center flex-wrap h-full">
        <div>
          <div class="mt-5 mb-2 text-xl font-bold text-center">이메일 찾기</div>
          <form>
            <!-- Email input -->
            <div class="mb-3">
              <input
                type="text"
                class="flex w-full px-4 py-2 mr-3 text-xl text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded focus:text-gray-700"
                placeholder="이름"
              />
            </div>
  
            <!-- BirthDay input -->
            <div class="mb-3">
              <input
                type="text"
                class="flex w-full px-4 py-2 mr-3 text-xl text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded focus:text-gray-700"
                placeholder="생년월일"
              />
            </div>
  
            <div class="flex w-full h-auto justify-between">
              <input
                type="submit"
                class="w-full py-3 bg-black text-white font-medium text-sm rounded box-border btn"
                value="확인">
  
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
