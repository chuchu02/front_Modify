<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
    <!-- 데이지UI 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.22.0/dist/full.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>

<!-- 비밀번호 재설정 완료 폼 시작 -->
<div class="flex w-full h-screen">
    <div class="flex w-96 mx-auto justify-center flex-col">
        <div class="text-2xl w-full font-bold mt-5 mb-2 text-center">비밀번호 재설정</div>
        <div class="w-full text-center">
            <div class="text-xl">회원님의 아이디 입니다.</div>
            <strong class="text-xl">아이디정보</strong>
        </div>

        <div class="text-center mt-10">
            <strong class="w-full text-lg">새로운 비밀번호를 입력해주세요.</strong>
        </div>
        <center>
            <ul class="float-center">
                <li class="mt-1">
                    <input type="password" placeholder="새 비밀번호" class="mt-2 input input-bordered w-full">
                </li>
                <li>
                    <input type="password" placeholder="새 비밀번호 확인" class="mt-2 input input-bordered w-full">
                </li>
            </ul>
        </center>
        <div class="mt-5 flex w-full h-auto justify-center">
            <button type="button" class="w-full mr-1 py-3 bg-black text-white font-medium text-sm rounded box-border btn">
                확인
            </button>
        </div>
    </div>
</div>
  
</body>
</html>
