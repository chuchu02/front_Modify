<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
    <title>Document</title>
</head>
<body>

  <div class="max-w-screen-lg mx-auto">
  <section class="flex justify-center w-full px-5 pt-20 pb-20">
    <div class="w-1/2">
      <img src="https://img.sonyunara.com/files/goods/221971/1650435474_2.jpg" alt="" class="border product_img2">
    </div>
    <div class="w-1/2 ">
      <div class="py-2">
        <h2 class="text-3xl ">멘디 하프슬리브 유넥 골지 니트 투웨이 집업</h2>
      </div>
      <div class="flex justify-between mt-2">
        <div class="box-border">
          <span class="items-center mr-2 text-2xl font-bold text-red-500">22%</span>
          <span class="mr-2 text-2xl font-bold">12,500원</span>
          <span class="text-lg text-gray-500 line-through">16,000원</span>
        </div>
      </div>
      <div class="box-border h-20 px-4 mt-3 border border-gray-400">
        <div class="flex items-center justify-between h-full">
          <span class="text-xl font-bold">최종 예상 구매가</span>
          <span class="text-xl text-red-300">12,500원</span>  
        </div>
      </div>
  
      <div class="box-border w-full mt-4 border border-black">
        <select name="color" id="color" class="w-full">
          <option value="none">색상을 선택하세요.</option>
          <option value="White">White</option>
          <option value="Pink">Pink</option>
          <option value="Yellow">Yellow</option>
          <option value="Skyblue">Skyblue</option>
          <option value="Black">Black</option>
        </select>
        </div>
  
        <div class="box-border w-full mt-4 border border-black">
        <select name="size" id="size" class="w-full">
          <option value="none">사이즈를 선택하세요.</option>
          <option value="small">Free</option>
        </select>
      </div>

      <div class="mt-4 relative box-border px-5 py-4 bg-gray-200">
        <strong class="block mr-10 text-lg ">Yellow / Free</strong>
        <div class="table w-full table-fixed mt-8 box-border">
          <div class="table-cell w-20">
            <input type="text" class="block w-8 h-8 bg-white border border-gray-200">
          </div>
          <em class="table-cell w-auto pl-3 py-2 box-border font-bold text-right">12,500원</em>
        </div>
        <button class="absolute top-5 right-5 cursor-pointer">
          <img src="https://www.hiver.co.kr/static/22.05.01/images/btn-del-option.png" alt="" class="w-5 h-5">
        </button>
      </div>

        <div class="box-border flex justify-center w-full mt-5">
          <a href="#" class="items-center p-3 text-white bg-gray-700 mr-4">장바구니</a>
          <a href="#" class="items-center p-3 text-white bg-black">구매하기</a>
        </div>
      </div>
  </section>
  
  <!-- 상품정보 페이지 -->
  <section class="max-w-screen-lg h-full">
    
    <div class="flex">
      <div class="box-border pt-5 m-auto">
        
        <div>
          <img src="https://img.sonyunara.com/files/goodsm/221971/1650506099_1.jpg" alt="" class="mb-20">
          <img src="https://img.sonyunara.com/files/goodsm/221971/1650506099_2.jpg" alt="" class="mb-20">
          <img src="https://img.sonyunara.com/files/goodsm/221971/1650585764_0.jpg" alt="" class="mb-20">
          <img src="https://img.sonyunara.com/files/goodsm/221971/1650585878_0.jpg" alt="" class="mb-20">
          <img src="https://img.sonyunara.com/files/goodsm/221971/1650435537_2.jpg" alt="" class="mb-20">
          <img src="https://img.sonyunara.com/files/goodsm/221971/1650435627_1.jpg" alt="" class="mb-20">
        </div>
      </div>
    </div>
  </section>
</div>
  
</body>
</html>
